; turn errors on, set a log we can find
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
error_log = "/var/www/error.log"

; Start/Stop coverage with selenium
auto_prepend_file = "/var/www/vendor/phpunit/phpunit-selenium/PHPUnit/Extensions/SeleniumCommon/prepend.php"
auto_append_file = "/var/www/vendor/phpunit/phpunit-selenium/PHPUnit/Extensions/SeleniumCommon/append.php"

; any extensions needed to test, like apc etc
; extension="apc.so"